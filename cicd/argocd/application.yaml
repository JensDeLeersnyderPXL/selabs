apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mykubeapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/systemsexpert-pxl/selabs.git
    targetRevision: HEAD
    path: cicd/argocd/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: mykubeapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
